<app-breadcrumb></app-breadcrumb>
<section class="container rounded py-2 my-4">
  <div class="row">
    <div class="col-md-6 text-center" [routerLink]="['signin']" routerLinkActive="active">
      <span  role="button">Sign In</span>
    </div>
    <div class="col-md-6 text-center" [routerLink]="['signup']" routerLinkActive="active">
      <span  role="button">Sign Up</span>
    </div>
  </div>
  <div class="row px-2">
    <router-outlet></router-outlet>
  </div>
  <div class="row px-4 my-4">
    <a class="p-1 mb-1 text-decoration-none" role="button" >
      <img src="assets/images/Google.svg" alt="">
      <span>Login with Google</span>
    </a>
    <a class="p-1 text-decoration-none" role="button">
      <img src="assets/images/Apple.svg" alt="">
      <span>Login with Appel</span>
    </a>
  </div>
</section>
